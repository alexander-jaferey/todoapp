<!DOCTYPE html>
<html>
    <head>
        <title>Todo App</title>
        <style>
            .hidden {
                display: none;
            }
            ul {
                list-style: none;
                padding: 0;
                margin: 0;
                width: 300px;
            }
            li {
                clear: both;
            }
            li button {
                appearance: none;
                -webkit-appearance: none;
                border: none;
                outline: none;
                color: red;
                background-color: white;
                float: right;
                cursor: pointer;
                font-size: 20px;
            }
            li button:active {
                color: darkred;
            }
            .lists-wrapper, .todos-wrapper {
                display: inline-block;
                vertical-align: top;
            }
        </style>
    </head>
    <body>
        <div class="lists-wrapper">
            <form id="new-list">
                <input type="text" id="list-name" name="list-name" />
                <input type="submit" value="Create" />
            </form>
            <ul id="lists">
                {% for list in lists %}
                <li>
                    <a href="/lists/{{ list.id }}">
                        {{ list.name }}
                    </a>
                </li>
                {% endfor %}
            </ul>
        </div>
        <div class="todos-wrapper">
            <h4>{{ active_list.name }}</h4>
            <form id="new-todo" data-id="{{ active_list.id }}">
                <input type="text" id="todo-description" name="todo-description" />
                <input type="submit" value="Create" />
            </form>
            <div id="error" class="hidden">Something went wrong!</div>
            <ul id="todos">
                {% for todo in todos %}
                <li>
                    <input class="check-completed" data-id="{{ todo.id }}" type="checkbox" {% if todo.completed %} checked {% endif %} />
                    {{ todo.description }}
                    <button class="delete-button" data-id="{{ todo.id }}">&cross;</button>
                </li>
                {% endfor %}
            </ul>
        </div>
        <script>
            const checkboxes = document.querySelectorAll('.check-completed');
            for (let i = 0; i < checkboxes.length; i++) {
                const checkbox = checkboxes[i];
                checkbox.onchange = function(e) {
                    console.log('event', e);
                    const newCompleted = e.target.checked;
                    const todoId = e.target.dataset['id'];
                    fetch('/todos/' + todoId + '/set-completed', {
                        method: 'POST',
                        body: JSON.stringify({
                            'completed': newCompleted
                        }),
                        headers: {
                            'Content-Type': 'application/json'
                        }
                    })
                    .then(function() {
                        document.getElementById('error').className = 'hidden';
                    })
                    .catch(function() {
                        document.getElementById('error').className = '';
                    })
                }
            }
            const delButtons = document.querySelectorAll('.delete-button');
            for (let i = 0; i < delButtons.length; i++) {
                const delButton = delButtons[i];
                delButton.onclick = function(e) {
                    const todoId = e.target.dataset['id'];
                    fetch('/todos/' + todoId, {
                        method: 'DELETE',
                    })
                    .then(function() {
                        const item = e.target.parentElement;
                        item.remove();
                    })
                }
            }
            document.getElementById('new-list').onsubmit = function(e) {
                e.preventDefault();
                fetch('/lists/create', {
                    method: 'POST',
                    body: JSON.stringify({
                        'name': document.getElementById('list-name').value
                    }),
                    headers: {
                        'Content-Type': 'application/json'
                    }
                })
                .then(function(response) {
                    return response.json();
                })
                .then(function(jsonResponse) {
                    console.log(jsonResponse);
                    const liItem = document.createElement('LI');
                    const link= document.createElement('A');
                    const href = '/lists/' + jsonResponse.id;
                    link.href = href;
                    link.innerHTML = jsonResponse.name;
                    liItem.appendChild(link);

                    document.getElementById('lists').appendChild(liItem);
                    document.getElementById('error').className = 'hidden';
                })
                .catch(function() {
                    document.getElementById('error').className = '';
                })
            }
            document.getElementById('new-todo').onsubmit = function(e) {
                e.preventDefault();
                console.log('event', e.target)
                fetch('/todos/create', {
                    method: 'POST',
                    body: JSON.stringify({
                        'description': document.getElementById('todo-description').value,
                        'list_id': document.getElementById('new-todo').getAttribute('data-id')
                    }),
                    headers: {
                        'Content-Type': 'application/json'
                    }
                })
                .then(function(response) {
                    return response.json();
                }) 
                .then(function(jsonResponse) {
                    console.log(jsonResponse);
                    const liItem = document.createElement('LI');
                    const checkbox = document.createElement('input');
                    checkbox.className = 'check-completed';
                    checkbox.type = 'checkbox';
                    checkbox.setAttribute('data-id', jsonResponse.id);
                    liItem.appendChild(checkbox);

                    const text = document.createTextNode(' ' + jsonResponse.description);
                    liItem.appendChild(text);

                    const delButton = document.createElement('button');
                    delButton.className = 'delete-button';
                    delButton.setAttribute('data-id', jsonResponse.id);
                    delButton.innerHTML = '&cross;';
                    liItem.appendChild(delButton);

                    document.getElementById('todos').appendChild(liItem);
                    document.getElementById('error').className = 'hidden';
                })
                .catch(function() {
                    document.getElementById('error').className = '';
                })
            }
        </script>
    </body>
</html>
